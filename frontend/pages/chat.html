<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnmuteMind â€” Chat</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>

<body>

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <div class="app-grid">

      <!-- SIDEBAR -->
      <div id="sidebar"></div>

      <!-- MAIN CHAT AREA -->
      <main class="main">

          <div class="chat-area">
              <div class="conversation" id="conversation"></div>

              <div class="composer">
                  <textarea id="userInput" placeholder="Talk to UnmuteMind..."></textarea>
                  <button class="btn-primary" onclick="sendMessage()">Send</button>
              </div>
          </div>

      </main>

      <!-- RIGHT RAIL -->
      <aside class="right-rail">
        <h3>Insights</h3>
        <p style="margin-top:10px; color:var(--text-muted);">
        Coming soon: emotional patterns, thought summaries, mindful hints.
        </p>
      </aside>

  </div>

  <!-- FOOTER -->
  <div id="footer"></div>

  <script type="module">
      import { loadComponents } from "../scripts/utils.js";
      import { sendMessage } from "../scripts/app.js";
      loadComponents();
      window.sendMessage = sendMessage;
  </script>

</body>
</html>
