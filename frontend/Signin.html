<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Signin - SoulSync</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container signi">
    <img src="ssicon.png" width="200" height="120" alt="icon"/>
    <form class="sign" id="signupForm">
      <h1>Sign in:</h1>
      <label>Enter Email:</label>
      <input id="email" class="in" type="email" />
      <label>Enter First Name:</label>
      <input id="fname" class="in" type="text" />
      <label>Enter Last Name:</label>
      <input id="lname" class="in" type="text" />
      <label>Enter Date Of Birth:</label>
      <input id="dob" class="in" type="text" />
      <label>Enter UserName:</label>
      <input id="username" class="in" type="text" />
      <label>Set your PassWord:</label>
      <input id="password" class="in" type="password" />
      <button class="fbtn btn" type="submit">Sign up</button>
    </form>
  </div>

<script>
  // variable names preserved from Signin.jsx
  const form = document.getElementById('signupForm');
  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const data = {
        email: document.getElementById('email').value,
        FirstName: document.getElementById('fname').value,
        LastName: document.getElementById('lname').value,
        DOB: document.getElementById('dob').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
    };
    const res = await fetch("http://localhost:3000/savecre", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });
    const result = await res.json();
    console.log(result);
    window.location.href = "Log.html";
  });
</script>
</body>
</html>
