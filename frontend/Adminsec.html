<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin - SoulSync</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container admin">
    <h2>Admin Section</h2>
    <table class="table" id="usersTable">
      <thead>
        <tr><th>USERNAME</th><th>Email</th><th>DOB</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
  // preserve function name Adminsec (as in original)
  async function Adminsec(){
  const token = localStorage.getItem("token");

  const res = await fetch("http://localhost:3000/users", {
    headers: { Authorization: `Bearer ${token}` }
  });

  const users = await res.json();

  const tbody = document.querySelector('#usersTable tbody');
  tbody.innerHTML = "";

  users.forEach(x=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${x.username}</td>
      <td>${x.email}</td>
      <td>${x.DOB}</td>
    `;
    tbody.appendChild(tr);
  });
}


  // call on load
  window.addEventListener('DOMContentLoaded', Adminsec);
</script>
</body>
</html>
